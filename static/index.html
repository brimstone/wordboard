<!DOCTYPE html>
<html lang="en">
<title>Wordboard</title>
<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet"> 
<link rel="stylesheet" href="css/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container-fluid parallax">
	<div class="row parallax vmiddle">
		<div class="col-md-4 col-md-offset-4">
		<h1 id="output">You have <b>2</b> emails unread. You've spent <b>11%</b> of your time in meetings.</h1>
		</div>
	</div>
</div>

<script src="/livereload.js"></script>
<script src="/handlebars.js"></script>
<script src="/jquery.js"></script>
<script>
setInterval(function(){
$.get("/data.json", function(data){
	if (data == null) { return; }
	if (data.template == null) { return; }
	console.log("data", data);
	window.template = Handlebars.compile(data.template);
	$("#output").html(template(data));
})}, 2000);
</script>
</html>
